<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      
      <div class="video-container">
        <video controls autoplay></video>
        <!-- <canvas id="canvas"></canvas>  -->
      </div>
      <div class="video-controls">
        <div id="record">
          <div class="videoR "></div>
        </div>
        <div id="capture">
          <div class="videoC "></div>
        </div>
      </div>
      <div class="video-filters">
        <div class="filter one" style="background-color: rgb(255, 0, 0, 0.4);"></div>
        <div class="filter two" style="background-color: rgb(0, 51, 204, 0.2);"></div>
        <div class="filter three" style="background-color: rgb(76, 150, 120, 0.2);"></div>
        <div class="filter four" style="background-color: rgb(255, 0, 102, 0.2);"></div>
        <div class="filter "></div>
        
      </div>
      
      <!-- <div class="filter-div"></div> -->
      <div class="zoom">
        <div class="zoom-in">
         <i class="fas fa-plus"></i>
        </div>
        <div class="zoom-out">
         <i class="fas fa-minus"></i>
        </div>
      </div>
      

    <script src="./script.js"></script>
</body>
</html>
