<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tools-container">
        <div class="toolbox">
            <div class="tools active-tool" id="pen"><img src="./NewIcons/Black_Pencil.svg" alt="">
                <div class="tools-option hide">
                    <div class="pen-size">
                        <input type="range" name="" id="pensize" value="1" min="1" max="40">
                    </div>
                    <div class="pen-colors">
                        <div class="black"></div>
                        <div class="green"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="red"></div>
                    </div>
                    
                </div>
            </div>
            <div class="tools fade" id="eraser"><img src="./NewIcons/Eraser.svg" alt="">
                <div class="tools-option hide">
                    <div class="eraser-size">
                        <input type="range" name="" id="erasersize" value="1" min="1" max="40">
                    </div>
                   
                </div>
            </div>
            <div class="tools" id="undo"><img src="./NewIcons/Undo.svg" alt=""></div>
            <div class="tools" id="redo"><img src="./NewIcons/Redo.svg" alt=""></div>
            <div class="tools" id="sticky"><img src="./NewIcons/StickyNote.svg" alt=""></div>
            <div class="tools" id="photo"><img src="./NewIcons/Photo.svg" alt="">
                <input type="file" name=""  id="photo-upload">
              
            </div>
            <div class="tools" id="download"><img src="./NewIcons/Download.svg" alt=""></div>
        </div>
    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>
    </div>
    
    


    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./stickyNote.js"></script>
    <script src="./img.js"></script>
    <script src="./download.js"></script>
    <script src="./pen&eraser.js"></script>

</body>

</html>
